	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<body>
<script type="text/javascript">
	var rotate = function(nums, k) {
		var len = nums.length;
		k = k%len;
	    while(k>0){
	    	nums.unshift(nums.pop());
	    	k--;
	    }
	    console.log(nums);
	};
	rotate([1,2,3,4,5,6,7],3);
</script>
</body>
